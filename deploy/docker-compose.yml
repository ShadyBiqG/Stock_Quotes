version: '3.8'

services:
  stock-analyzer:
    build: ..
    container_name: stock-analyzer
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data
      - ../output:/app/output
      - ../logs:/app/logs
      - ../config.yaml:/app/config.yaml:ro
      - ../Stock quotes.xlsx:/app/Stock quotes.xlsx:ro
    environment:
      - TZ=Europe/Moscow
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
